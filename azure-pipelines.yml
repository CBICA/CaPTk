# Schedule a build for every midnight Eastern time. This is visible to the pipeline as Build.Reason
schedules:
- cron: "0 4 * * *"
  displayName: Daily midnight build
  branches:
    include:
    - master

trigger:
  batch: true
  branches:
    include: ['master']

# 20200312: apparently this is now explicitly required for azure
pr:
  branches:
    include: ['*']

jobs:
